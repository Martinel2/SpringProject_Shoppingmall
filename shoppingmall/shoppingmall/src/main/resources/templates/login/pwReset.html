<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Fast Mall - 비밀번호 재설정</title>
    <link rel="stylesheet" href="/css/pwReset.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="/js/pwReset.js"></script>

    <title>비밀번호 재설정</title>
</head>
<body>
<div class="header">
    <a href="/static" id="home_logo">
        <img src="/images/icons/logo.png" />
    </a>
</div>
<div id="container">
<h3 id="title">비밀번호 재설정</h3>
    <label id="pw_case">영문자,숫자,특수문자를 섞어 최소 8자리 이상으로 작성해주세요</label>
<form id="resetForm">
    <div id="newPw-box">
    <label for="newPassword">새 비밀번호:</label>
    <input type="password" id="newPassword" name="newPassword" required>
    <label id="label2"></label>
    </div>
    <div id="check-box">
    <label for="check">비밀번호 확인:</label>
    <input type="password" id="check" required>
    <label id="label3"></label>
    </div>
    <button type="submit" id="reset">비밀번호 재설정</button>
</form>
</div>
</body>
</html>
