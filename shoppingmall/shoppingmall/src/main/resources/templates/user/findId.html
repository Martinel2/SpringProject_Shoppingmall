<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Fast Mall - 로그인</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script>
        function handleSubmit(event) {
            event.preventDefault(); // 기본 폼 제출 동작 방지
            const form = event.target;

            // 폼 데이터를 객체로 생성
            const formData = new FormData(form);

            // Fetch API를 사용하여 비동기 요청 보내기
            fetch(form.action, {
                method: form.method,
                body: formData,
                headers: {
                    'X-Requested-With': 'XMLHttpRequest'
                }
            }).then(response => {
                if (response.ok) {
                    return response.text();
                } else {
                    throw new Error('Network response was not ok.');
                }
            }).then(data => {
                if(data === '아이디가 존재하지 않습니다.'){
                    alert(data);
                    window.location.href = "/login";
                }
                else{
                    const find = document.getElementById("find_id_form");
                    find.innerText = '';
                    const id = document.createElement("label");
                    id.id = "id";
                    id.textContent = "id는 " + data + "입니다"; // 텍스트를 업데이트
                    find.appendChild(id);
                }
                })
                .catch(error => {
                    console.error('Error:', error);
                    if(error === 'Network response was not ok.')
                        alert('네트워크 오류.');
                });
        }
    </script>
    <link rel="stylesheet" href="/css/login_style.css">
</head>
<body>
<div class="header">
    <a href="/" id="home_logo">
        <img src="/images/icons/logo.png" />
    </a>
</div>

<form id="find_id_form" action="/find_id", method="post" onsubmit="handleSubmit(event)">
    <label>이름을 입력해주세요</label>
    <div id="box">
        <label>이름: </label>
        <input class = "text" type="text" id="email" name="email"/>
    </div>
    <div>
        <button type="submit" id="find">찾기</button>
    </div>
</form>

</body>
</html>
