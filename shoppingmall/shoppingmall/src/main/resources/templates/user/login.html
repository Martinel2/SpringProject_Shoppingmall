<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Fast Mall - 로그인</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/login_style.css">
</head>
<body>
  <div class="header">
      <a href="/" id="home_logo">
        <img src="/images/icons/logo.png" />
      </a>
  </div>
  <div id="login-form">
    <div id="id_box">
      <label class="label">아이디 :</label>
      <input type="text" id="id" name="id" class="text" required>
      <label id="label1"></label>
    </div>
    <div id="password_box">
      <label class="label">비밀번호 :</label>
      <input type="password" id="password" name="password" class="text" required>
      <label id="label2"></label>
    </div>
    <label id="error"></label>
    <button type="button" id="login">로그인</button>
    <div id="link_box">
      <a href="/user/new" class="link" id="find_id">아이디 찾기</a>&nbsp;|&nbsp;
      <a href="/user/new" class="link" id="find_pw">비밀번호 찾기</a>&nbsp;|&nbsp;
      <a href="/user/new" class="link" id="sign_up">회원가입</a>
    </div>
  </div>
</body>
<script src="/js/login.js"></script>
</html>
