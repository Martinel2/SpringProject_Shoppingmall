<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fast Mall - 로그인</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="/css/login_style.css">
</head>
<body>
  <div class="header">
      <a href="/" id="home_logo">
        <img src="/images/icons/logo.png" />
      </a>
  </div>
<main>
  <form id="login-form" action="/user/login" method="post">
    <div id="username">
    <label for="username" class="label">아이디 :</label>
    <input type="text" name="username" class="text" required>
    </div>
    <div id="password">
    <label for="password" class="label">비밀번호 :</label>
    <input type="password" name="password" class="text" required>
    </div>
    <button type="submit" id="login">로그인</button>
    <div id="link_box">
    <a href="/user/new" class="link" id="find_id">아이디 찾기</a>&nbsp;|&nbsp;
    <a href="/user/new" class="link" id="find_pw">비밀번호 찾기</a>&nbsp;|&nbsp;
    <a href="/user/new" class="link" id="sign_up">회원가입</a>
    </div>
  </form>
</main>
<script src="/js/login.js"></script>
</body>
</html>
